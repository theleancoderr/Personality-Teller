<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Audiowide&display=swap" rel="stylesheet">
	<link href="Style.css" rel="stylesheet">
    <title>Avtar Teller</title>
	<style>.bmc-button img{height: 34px !important;width: 35px !important;margin-bottom: 1px !important;box-shadow: none !important;border: none !important;vertical-align: middle !important;}.bmc-button{padding: 7px 15px 7px 10px !important;line-height: 35px !important;height:51px !important;text-decoration: none !important;display:inline-flex !important;color:#FFFFFF !important;background-color:#FF813F !important;border-radius: 5px !important;border: 1px solid transparent !important;padding: 7px 15px 7px 10px !important;font-size: 28px !important;letter-spacing:0.6px !important;box-shadow: 0px 1px 2px rgba(190, 190, 190, 0.5) !important;-webkit-box-shadow: 0px 1px 2px 2px rgba(190, 190, 190, 0.5) !important;margin: 0 auto !important;font-family:'Cookie', cursive !important;-webkit-box-sizing: border-box !important;box-sizing: border-box !important;}.bmc-button:hover, .bmc-button:active, .bmc-button:focus {-webkit-box-shadow: 0px 1px 2px 2px rgba(190, 190, 190, 0.5) !important;text-decoration: none !important;box-shadow: 0px 1px 2px 2px rgba(190, 190, 190, 0.5) !important;opacity: 0.85 !important;color:#FFFFFF !important;}</style><link href="https://fonts.googleapis.com/css?family=Cookie" rel="stylesheet"><a class="bmc-button" target="_blank" href="https://www.buymeacoffee.com/webdevofficial"><img src="https://cdn.buymeacoffee.com/buttons/bmc-new-btn-logo.svg" alt="Buy me a coffee"><span style="margin-left:5px;font-size:28px !important;">Buy me a coffee</span></a>
</head>
<body>
    <div class="container">
        <div class="box">
		<h1>What does you name say about your Personality?</h1>
            <div class="userinput">
                <label for="user">Enter Your Name</label>
                <input type="text" name="" id="user"></div>
            <div class="imgdiv">
                <img src="avatar.png" alt="" id="avtar">
            </div>
            <div class="submitbtn">
                <button onclick="show()">Check</button>
            </div>
        </div>
    </div>
<script>
  function show(){
  var input = document.getElementById('user').value;
  if(input==""){
	alert("Please enter a Name");
  }
  //API source ->https://joeschmoe.io/
  document.getElementById('avtar').setAttribute("src","https://joeschmoe.io/api/v1/"+input+"");//change the img src
}
</script>
</body>
</html>
